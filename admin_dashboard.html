<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Daily Cotton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-custom { background-color: #1a1a1a; padding: 15px 0; border-bottom: 4px solid #cc0000; }
        .menu-link { cursor: pointer; color: #6c757d; text-decoration: none; font-weight: bold; font-size: 0.9rem; }
        .menu-link.active { color: white; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; }
        .card:hover { transform: translateY(-3px); }
        .table thead { background-color: #f1f1f1; }
        .badge-stok { padding: 8px 12px; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark navbar-custom mb-4">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-4">
            <span class="navbar-brand fw-bold">DAILY COTTON</span>
            <a href="admin_dashboard.html" class="menu-link active"><i class="bi bi-speedometer2"></i> DASHBOARD</a>
            <a href="data_pelanggan.html" class="menu-link"><i class="bi bi-people"></i> DATA PELANGGAN</a>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-light btn-sm" disabled><i class="bi bi-person-circle"></i> ADMIN</button>
            <button class="btn btn-outline-danger btn-sm" onclick="logout()">KELUAR</button>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card text-white rounded-4 p-4" style="background:#0d6efd;">
                <small class="opacity-75">TOTAL KATALOG</small>
                <h1 id="totalData" class="fw-bold mt-2">0 Jenis</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white rounded-4 p-4" style="background:#dc3545;">
                <small class="opacity-75">STOK KRITIS (&lt; 10kg)</small>
                <h1 id="stokKritis" class="fw-bold mt-2">0 Item</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white rounded-4 p-4 d-flex justify-content-center align-items-center" 
                 style="background:#198754; cursor:pointer;" data-bs-toggle="modal" data-bs-target="#modalTambah">
                <i class="bi bi-plus-circle fs-1 mb-2"></i>
                <h5 class="fw-bold mb-0">TAMBAH MATERIAL BARU</h5>
            </div>
        </div>
    </div>

    <div class="card rounded-4 overflow-hidden">
        <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
            <h5 class="fw-bold mb-0"><i class="bi bi-list"></i> Inventory Control</h5>
            <div class="input-group" style="width:280px;">
                <input type="text" id="search" class="form-control" placeholder="Cari kain...">
                <span class="input-group-text bg-dark text-white"><i class="bi bi-search"></i></span>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0 table-hover">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">MATERIAL & WARNA</th>
                        <th>STOK SAAT INI</th>
                        <th>HARGA JUAL</th>
                        <th class="text-center">AKSI</th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalTambah" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-0 shadow">
            <div class="modal-header p-4 pb-0 border-0">
                <h5 class="fw-bold">Tambah Material Baru</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="formTambah">
                    <div class="mb-3">
                        <label class="fw-bold small">Nama Bahan</label>
                        <input type="text" id="inNama" class="form-control" placeholder="Contoh: Cotton Fleece">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold small">Warna</label>
                        <input type="text" id="inWarna" class="form-control" placeholder="Contoh: IRISH BLUE">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold small">Ketebalan</label>
                        <div class="input-group">
                            <input type="number" id="inTebal" class="form-control" placeholder="280">
                            <span class="input-group-text">GSM</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="fw-bold small">Stok (Kg)</label>
                            <input type="number" id="inStok" class="form-control" value="0">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="fw-bold small">Harga (Rp)</label>
                            <input type="number" id="inHarga" class="form-control" placeholder="170000">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0 p-4 pt-0">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-success px-4" onclick="simpanBaru()">Simpan Material</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-0 shadow">
            <div class="modal-header p-4 pb-0 border-0">
                <h5 class="fw-bold">Update Material</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label class="fw-bold small">Nama Bahan</label>
                    <input type="text" id="editNama" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="fw-bold small">Warna</label>
                    <input type="text" id="editWarna" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="fw-bold small">Ketebalan (GSM)</label>
                    <input type="number" id="editTebal" class="form-control">
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="fw-bold small">Stok (Kg)</label>
                        <input type="number" id="editStok" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="fw-bold small">Harga (Rp)</label>
                        <input type="number" id="editHarga" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0 p-4 pt-0">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary px-4" onclick="updateMaterial()">Simpan Perubahan</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
