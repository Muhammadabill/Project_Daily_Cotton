<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Daily Cotton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card card-detail p-5 text-center" style="width:420px;">

        <h2 class="fw-bold text-danger mb-1">DAILY COTTON</h2>
        <p class="text-muted mb-4">FABRIC INVENTORY SYSTEM</p>

        <div class="text-start mb-3">
            <label class="fw-bold small">USERNAME</label>
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-white">
                    <i class="bi bi-person"></i>
                </span>
                <input type="text" id="loginUsername" class="form-control form-control-lg" placeholder="admin / user1">
            </div>
        </div>

        <div class="text-start mb-4">
            <label class="fw-bold small">PASSWORD</label>
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-white">
                    <i class="bi bi-lock"></i>
                </span>
                <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="••••••••">
            </div>
        </div>

        <button class="btn-beli mb-4" onclick="login()">MASUK SEKARANG</button>

        <p class="mb-0">
            Belum punya akun?<br>
            <a href="register.html" class="fw-bold text-danger">DAFTAR AKUN BARU</a>
        </p>

        <small class="d-block mt-4 text-muted">
            © 2026 DAILY COTTON PREMIUM TEXTILE
        </small>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
