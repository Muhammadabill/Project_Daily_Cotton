<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Pelanggan - Daily Cotton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-custom { background-color: #1a1a1a; padding: 15px; }
        .menu-link:hover { color: white !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark navbar-custom">
    <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
        <div class="d-flex gap-4 align-items-center">
            <span class="navbar-brand fw-bold">DAILY COTTON</span>
            <a href="admin_dashboard.html" class="menu-link text-secondary text-decoration-none small">
                <i class="bi bi-speedometer2"></i> DASHBOARD
            </a>
            <span class="text-white fw-bold small">
                <i class="bi bi-people"></i> DATA PELANGGAN
            </span>
        </div>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">KELUAR</button>
    </div>
</nav>

<div class="container-fluid px-4 mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold m-0">Detail Pesanan Pelanggan</h4>
        <button class="btn btn-sm btn-secondary" onclick="hapusRiwayat()"><i class="bi bi-trash"></i> Bersihkan Data</button>
    </div>

    <div class="card rounded-4 shadow-sm border-0">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">ID / Waktu</th>
                        <th>Nama Pembeli</th>
                        <th>Produk</th>
                        <th>Ketebalan</th>
                        <th>Total Bayar</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="dataPesanan"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// ================= PROTEKSI ADMIN =================
if (localStorage.getItem("role") !== "admin") {
    alert("Akses ditolak!");
    window.location.href = "login.html";
}

// ================= RENDER DATA =================
function renderPesanan() {
    // Mengambil data dari key 'pesanan'
    let pesanan = JSON.parse(localStorage.getItem("pesanan")) || [];
    const tbody = document.getElementById("dataPesanan");
    tbody.innerHTML = "";

    if (pesanan.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center py-5 text-muted">Belum ada data pesanan pelanggan</td></tr>`;
        return;
    }

    pesanan.forEach(p => {
        // PERBAIKAN: Menggunakan p.tebal (sesuai data yang disimpan) dan format Rupiah
        const totalHarga = Number(p.total).toLocaleString("id-ID");
        const gsm = p.tebal ? p.tebal + " GSM" : "-";

        tbody.innerHTML += `
        <tr>
            <td class="ps-3">
                <div class="fw-bold">${p.id}</div>
                <small class="text-muted" style="font-size: 0.7rem;">${p.tanggal}</small>
            </td>
            <td>${p.nama}</td>
            <td>
                <div class="fw-bold">${p.produk}</div>
                <small class="text-muted">${p.warna || ''}</small>
            </td>
            <td><span class="badge bg-light text-dark border">${gsm}</span></td>
            <td class="fw-bold text-danger">Rp ${totalHarga}</td>
            <td>
                <span class="badge bg-success">Lunas</span>
            </td>
        </tr>`;
    });
}

// ================= HAPUS DATA =================
function hapusRiwayat() {
    if(confirm("Hapus semua data pesanan? Tindakan ini tidak bisa dibatalkan.")) {
        localStorage.removeItem("pesanan");
        renderPesanan();
    }
}

// ================= LOGOUT =================
function logout() {
    localStorage.removeItem("role");
    window.location.href = "login.html";
}

// Jalankan saat halaman dibuka
window.onload = renderPesanan;
</script>

</body>
</html>
