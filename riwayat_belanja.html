<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Belanja Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-custom { background-color: #1a1a1a; border-bottom: 4px solid #dc3545; }
        .table-container { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body style="background:#f8f9fa;">

<nav class="navbar navbar-dark navbar-custom mb-4">
    <div class="container-fluid px-4">
        <div class="d-flex align-items-center gap-4">
            <span class="navbar-brand fw-bold">DAILY COTTON</span>
            <a href="user.html" class="text-secondary text-decoration-none">KATALOG PRODUK</a>
            <a href="riwayat_belanja.html" class="text-white text-decoration-none fw-bold">PESANAN SAYA</a>
        </div>
        <button class="btn btn-outline-danger btn-sm" onclick="location.href='login.html'">KELUAR</button>
    </div>
</nav>

<div class="container py-4">
    <div class="table-container p-4">
        <h5 class="text-danger fw-bold mb-4"><i class="bi bi-bag-check-fill"></i> Riwayat Belanja Saya</h5>
        <table class="table align-middle">
            <thead class="table-light">
                <tr>
                    <th>PRODUK</th>
                    <th>KETEBALAN</th>
                    <th>QTY (KG)</th>
                    <th>TOTAL BAYAR</th>
                    <th>TANGGAL</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="listRiwayat"></tbody>
        </table>
    </div>
</div>

<script>
    function loadRiwayat() {
        // PERBAIKAN: Mengambil data dari kunci "pesanan" agar sinkron dengan beli_produk.html
        const data = JSON.parse(localStorage.getItem("pesanan")) || [];
        const tbody = document.getElementById("listRiwayat");
        tbody.innerHTML = "";

        // Jika data kosong, tampilkan pesan informatif
        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-muted">Belum ada riwayat pesanan.</td></tr>`;
            return;
        }

        data.forEach(r => {
            // Memastikan format total bayar adalah angka agar toLocaleString tidak error
            const nominal = Number(r.total) || 0;
            
            tbody.innerHTML += `
                <tr>
                    <td><b>${r.produk}</b><br><small class="text-muted">${r.warna || '-'}</small></td>
                    <td><span class="badge bg-light text-dark border">${r.tebal || '-'} GSM</span></td>
                    <td>${r.qty} Kg</td>
                    <td class="fw-bold text-danger">Rp${nominal.toLocaleString("id-ID")}</td>
                    <td class="small text-muted">${r.tanggal}</td>
                    <td><span class="badge bg-success">Selesai</span></td>
                </tr>
            `;
        });
    }

    // Jalankan fungsi saat halaman selesai dimuat
    window.onload = loadRiwayat;
</script>
</body>
</html>
