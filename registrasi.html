<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Akun - Daily Cotton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card card-detail p-5" style="width:420px;">

        <h2 class="fw-bold text-center mb-1">DAFTAR AKUN</h2>
        <p class="text-center text-muted mb-4">
            Lengkapi data di bawah ini untuk mendaftar
        </p>

        <label class="fw-bold small">NAMA LENGKAP</label>
        <input type="text" id="namaLengkap" class="form-control form-control-lg mb-3"
               placeholder="Masukkan nama sesuai KTP">

        <label class="fw-bold small">USERNAME</label>
        <input type="text" id="regUsername" class="form-control form-control-lg mb-3"
               placeholder="Buat username unik">

        <label class="fw-bold small">PASSWORD</label>
        <input type="password" id="regPassword" class="form-control form-control-lg mb-4"
               placeholder="Minimal 8 karakter">

        <button class="btn-beli mb-4" onclick="register()">DAFTAR SEKARANG</button>

        <p class="text-center mb-0">
            Sudah punya akun?
            <a href="login.html" class="fw-bold text-danger">Masuk Kembali</a>
        </p>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
